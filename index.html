<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <p id="bodyText"></p>
    <div class="container">
        <div class="image-container">
            <img id="equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        </div>
        <div class="content">
            <h3 id="name">Equilibrium #3429</h3>
            <p id="description">Our Equilibrium collection promotes balance and calm</p>
            <div class="info">
                <div class="ethereum">
                    <img src="images/icon-ethereum.svg" alt="">
                    <p id="price">0.041ETH</p>
                </div>
                <div class="days">
                    <img src="images/icon-clock.svg" alt="">
                    <p id="daysLeft">3 days left</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="creator">
            <img src="images/profile avatar.jpg" id="profileImg" alt="avatar">
            <p>Creator <span id="owner">Abidan Martinez</span></p>
        </div>
    </div>
</body>
</html>
